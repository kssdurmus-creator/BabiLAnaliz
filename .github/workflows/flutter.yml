name: Kapsamlı Flutter CI/CD (Test, Analiz, Android, iOS, Web)

# Hangi dallarda ve olaylarda çalışacağını belirler
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  # ----------------------------------------
  # AŞAMA 1: Test ve Analiz (Hızlı Kontrol)
  # ----------------------------------------
  check_code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Lütfen kullandığınız kararlı (stable) Flutter sürümünü buraya girin.
          flutter-version: '3.22.x' 
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      - name: Analyze Code (Syntax ve Stil Kontrolü)
        run: flutter analyze

      - name: Run Unit and Widget Tests
        run: flutter test

  # ----------------------------------------
  # AŞAMA 2: Android Derleme (APK & AAB)
  # ----------------------------------------
  build_android:
    needs: check_code # Kod analiz ve testler başarılıysa çalışır
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Flutter (Aynı Sürüm)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          channel: 'stable'
          
      - name: Get Dependencies
        run: flutter pub get
        
      # Android derlemesi için Java 17 gereklidir (varsayılan)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build Android Release APK
        run: flutter build apk --release
        
      - name: Build Android Release AAB
        run: flutter build appbundle --release
        
      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release-artifacts
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab


  # ----------------------------------------
  # AŞAMA 3: iOS Derleme (Sadece Test Amaçlı)
  # ----------------------------------------
  build_ios:
    needs: check_code
    # iOS derlemesi için macOS ortamı zorunludur
    runs-on: macos-latest 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter (Aynı Sürüm)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      # Pod dosyalarını yükle (iOS bağımlılıkları)
      - name: Install CocoaPods
        run: pod repo update
      
      - name: Build iOS Release (Sadece IPA oluşturma kontrolü)
        # --no-codesign eklenmiştir, çünkü GitHub Actions'ta Apple geliştirici sertifikaları 
        # olmadan gerçek bir dağıtıma hazır .ipa oluşturmak karmaşıktır.
        # Bu adım, kodun iOS'ta derlenip derlenmediğini kontrol eder.
        run: flutter build ios --release --no-codesign

      - name: Upload iOS Build Check Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-check
          # Sadece derleme çıktısı klasörünü yüklüyoruz
          path: build/ios/Release-iphoneos/


  # ----------------------------------------
  # AŞAMA 4: Web Derleme
  # ----------------------------------------
  build_web:
    needs: check_code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Flutter (Aynı Sürüm)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          channel: 'stable'
          
      - name: Get Dependencies
        run: flutter pub get

      - name: Build Web Release
        run: flutter build web --release

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-release-build
          path: build/web
